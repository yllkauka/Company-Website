<!DOCTYPE html>
<html>
<head>
    <script src="JS/signup.js"></script>
    <link rel="stylesheet" href="signupStyle.css">
    <link rel="icon" href="Image/signup.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="signup-form">

                <form action="" autocomplete="off">
                <h2>Sign Up</h2>
                <div class="user-box">
                    <input type="text" name="" id="fullname" required>
                    <label>Full Name</label>
                </div>
                <div class="user-box">
                    <input type="text" name="" id="username" required>
                    <label>Username</label>
                </div>
                <div class="user-box">
                    <input type="text" name="" id="email" required>
                    <label>Email</label>
                </div>
                <div class="user-box">
                    <input type="password" name="" id="password" required>
                    <label>Password</label>
                </div>
                <div class="user-box">
                    <input type="text" name="" id="address" required>
                    <label>Address</label>
                </div>
                <div class="user-box">
                    <input type="number" name="" id="number" required>
                    <label>Phone Number</label>
                </div>
            </form>

            <a>
                <button type="submit" onclick="register()">Sign up</button>
            </a>

            <br><br>
            <p>You have an account? <a href="login.html"> Log in</a></p>


            </div>
        </div>
    </main>
</body>
</html>
